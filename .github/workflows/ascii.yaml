name: my ascii workflow
on: push

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
        - name: checkout repo
          uses: actions/checkout@v5 

        - name: list files
          run: ls -latr  

        - name: Execute Shell script
          run: | 
            chmod +x ascii-script.sh
            .github/workflows/ascii-script.sh
